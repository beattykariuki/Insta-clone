{% load bootstrap4 %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    {% if title %}
    <title>Instagram - {{title}} </title>
    {% else %}
      <title> Instagram </title>
    {% endif %}

    {% block styles %}
      {% bootstrap_css %}
    {% endblock %}
</head>
<body>
    {% block content %} <h1 class='text-center'>Welcome to Instagram</h1> {%endblock%}

    {% block scripts %}
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
     {% bootstrap_javascript %}
    {% endblock %}
</body>
</html>
